  ownProperties:
    description: "https://ajv.js.org/options.html#ownproperties"
    required: false
  multipleOfPrecision:
    description: "https://ajv.js.org/options.html#multipleOfprecision"
    required: false
  messages:
    description: "https://ajv.js.org/options.html#messages"
    required: false
  uriResolver:
    description: "https://ajv.js.org/options.html#uriresolver"
    required: false
  codeEs5:
    description: "https://ajv.js.org/options.html#code"
    required: false
  codeEsm:
    description: "https://ajv.js.org/options.html#code"
    required: false
  codeLines:
    description: "https://ajv.js.org/options.html#code"
    required: false
  codeSource:
    description: "https://ajv.js.org/options.html#code"
    required: false
  codeProcess:
    description: "https://ajv.js.org/options.html#code"
    required: false
  codeOptimize:
    description: "https://ajv.js.org/options.html#code"
    required: false
  codeRegExp:
    description: "https://ajv.js.org/options.html#code"
    required: false

outputs:
  result:
    description: The result of the validation.
branding:
  icon: check-circle
  color: green
runs:
  using: node20
  main: dist/index.js
