  parseDate:
    description: "https://ajv.js.org/options.html#parsedate"
    required: false
  allowDate:
    description: "https://ajv.js.org/options.html#allowdate"
    required: false
  int32range:
    description: "https://ajv.js.org/options.html#int32range"
    required: false
  $comment:
    description: "#https://ajv.js.org/options.html#comment"
    required: false
  formats:
    description: "https://ajv.js.org/options.html#formats"
    required: false
  keywords:
    description: "https://ajv.js.org/options.html#keywords"
    required: false
  schemas:
    description: "https://ajv.js.org/options.html#schemas"
    required: false
  logger:
    description: "https://ajv.js.org/options.html#logger"
